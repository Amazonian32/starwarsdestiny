<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
                    Character</button></a>
            <a href="/"><button class="btn btn-success btn-lg">HOME</button></a>
            <a href="/characters"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Characters</button></a>

        </div>


        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h1>Char Data</h1>
                    </div>

                    <div class="card-body">
                        <h4 id="name"></h4>
                        <h4 id="role"></h4>
                        <h4 id="age"></h4>
                        <h4 id="forcePoints"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        console.log(location)
        $(function () {
            $.get(location.pathname.replace("char", "api/characters"))
                .then(function (character) {
                    console.log(character)
                    $("#name").text("Name: " + character.name)
                    $("#role").text("Role: " + character.role)
                    $("#age").text("Age: " + character.age)
                    $("#forcePoints").text("Force Points: " + character.forcePoints)
                })
        });
    </script>
</body>

</html>
